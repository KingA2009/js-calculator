<!DOCTYPE html>
<html>

<head>
    <title>Simple calculator from Asadbek</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body bgcolor="pink">
    <div class="container">
        <h1 class="h1">Result</h1>
        <select name="simbl" id="simbl" class="simbl">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        <input type="number" class="inp" placeholder="1-number">
        <br>
        <input type="number" class="inp1" placeholder="2-number">
        <br>
       <button class="btn">Submit</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
